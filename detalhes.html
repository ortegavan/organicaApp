<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/detalhes.css">
    <script src="https://kit.fontawesome.com/47637081ef.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/details.js" defer></script>
    <title>Orgânica</title>
</head>

<body onload="season()">
    <header>

        <div class="headerMenu">
            <i class="fa-light fa-bars" onclick="Menu()"></i>
        </div>

        <div class="headerIcons">
            <div class="headerFind">
                <i class="fa-light fa-magnifying-glass"></i>
            </div>
            <div class="headerCart">
                <a href="cart.html"><i class="fa-light fa-basket-shopping"></i></a> 

                <div class="basketQtd">
                    
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="menuModal" onmouseleave="MenuClose()">
            <i class="fa-regular fa-xmark" onclick="MenuClose()"></i>

            <ul>
                <li>Meu perfil</li>
                <li>Meus favoritos</li>
                <li>Endereços</li>
                <li>Formas de pagamento</li>
                <li>Meus pedidos</li>
                <li>Newsletter</li>
                <li>Configurações</li>
            </ul>
            <span onclick="MenuClose()">Sair</span>
        </div>

        <div class="detalheImg">
            <img id="detalheImg" src="" alt="">
        </div>

        <span class="detNomeProd">
            
        </span>

        <span class="detPrecoProd">
            
        </span>

        <span class="detDescProd">
        </span>

        <div class="detQtdBtn">
            <span class="minusBtn" onclick="lessQtd()"><i class="fa-light fa-circle-minus"></i></span>
            <span id="detNumQtd">0</span>
            <span class="plusBtn" onclick="addQtd()"><i class="fa-light fa-circle-plus"></i></span>
        </div>

        <div class="addBtnCont">
            <button type="button" onclick="addLocalStorage()" >Adicionar</button>
            <i id="itemLike" class="fa-light fa-heart" onclick="itemLike(this, 0)"></i>
            <i class="fa-solid fa-heart" style="display: none; color: rgba(253, 149, 187, 1);" onclick="itemLike(this, 1)"></i>
        </div>

    </main>

</body>

</html>
